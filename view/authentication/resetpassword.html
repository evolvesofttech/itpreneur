<!--=======================================
=            Login Page Styles            =
========================================-->
<style>
  .row-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    /*background: url(assets/images/login-bg.jpg) center center no-repeat/cover;*/
    flex-direction: column;
  }
  .col-md-4 {
    /*box-shadow: 3px 4px 4px #666;
    -webkit-box-shadow: 3px 4px 4px #666;*/
    padding: 0;
  }
  .panel {
    margin: 0;
  }
  .slideshow {
  list-style: none;
  z-index: 1;
    margin: 0;
}
.slideshow li span {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  color: transparent;
  background-size: cover;
  background-position: 50% 50%;
  background-repeat: none;
  opacity: 0;
  z-index: 0;
  background-color: rgba(0,0,0,0.6) !important;
  background-blend-mode: overlay;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-animation: imageAnimation 24s linear infinite 0s;
  -moz-animation: imageAnimation 24s linear infinite 0s;
  animation: imageAnimation 24s linear infinite 0s;
}
.slideshow li h3 {
  position: absolute;
  text-align: center;
  z-index: 2;
  bottom: 150px;
  left: 0;
  right: 0;
  opacity: 0;
  font-size: 4.0625em;
  font-family: 'Josefin Sans', sans-serif;
  text-transform: uppercase;
  color: #fff;
  -webkit-animation: titleAnimation 24s linear 1 0s;
  -moz-animation: titleAnimation 24s linear 1 0s;
  animation: titleAnimation 24s linear 1 0s;
}
@media only screen and (min-width: 768px) {
  .slideshow li h3 {
    bottom: 30px;
    font-size: 8.125em;
  }
}
@media only screen and (min-width: 1024px) {
  .slideshow li h3 {
    font-size: 10.9375em;
  }
}

.slideshow li:nth-child(1) span {
  background-image: url(../Whizdom/assets/images/1.jpg);
}

.slideshow li:nth-child(2) span {
  background-image: url(../Whizdom/assets/images/2.jpg);
  -webkit-animation-delay: 6s;
  -moz-animation-delay: 6s;
  animation-delay: 6s;
}

.slideshow li:nth-child(3) span {
  background-image: url(../Whizdom/assets/images/3.jpg);
  -webkit-animation-delay: 12s;
  -moz-animation-delay: 12s;
  animation-delay: 12s;
}

@-webkit-keyframes imageAnimation {
  0% {
    opacity: 0;
    -webkit-animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -webkit-animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  80% {
    opacity: 0.5;
  }
  100% {
    opacity: 0;
  }
}
@-moz-keyframes imageAnimation {
  0% {
    opacity: 0;
    -webkit-animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -webkit-animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  80% {
    opacity: 0.5;
  }
  100% {
    opacity: 0;
  }
}
@keyframes imageAnimation {
  0% {
    opacity: 0;
    -webkit-animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -webkit-animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  80% {
    opacity: 0.5;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 1;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@-moz-keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 1;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 1;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
.no-cssanimations .slideshow li span {
  opacity: 1;
}
.panel-info>.panel-heading {
    background: #204562;
    color: #fff;
}
.panel-info {
    border-color: #204562;
}
</style>
<!--====  End of Login Page Styles  ====-->

<div class="row no-margin row-flex" ng-controller="resetPasswordCtrl">
  <h2 class="text-center" style="color: #fff;margin: 0;margin-top: -100px;z-index: 2;">Whizdom</h2>
    <br><br>
  <div class="col-md-4">
    <!--===========================
    =            Panel            =
    ============================-->
    <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Reset Password</h3>
        </div>
        <div class="panel-body">
          <form name="resetPasswordForm" class="form-horizontal forgot-form" ng-submit="resetPassword(passwordData)" style="padding: 15px;" novalidate>
            <input type="text" ng-model="passwordData.adUserId">
              <div class="form-group">
                <label for="">Enter New Password</label>
                  <input type="password" class="form-control inputEle" name="newpassword" ng-model="passwordData.password"  placeholder="Enter Password" ng-required="true">
                  <p class="error" ng-show="resetPassword.newpassword.$invalid && resetPassword.newpassword.$touched">Please enter password</p>
              </div>
              <div class="form-group">
                <label for="">Confirm Password</label>
                  <input type="password" class="form-control inputEle" name="newpassword1" ng-model="passwordData.password1"  placeholder="Enter Password" ng-required="true">
                  <p class="error" ng-show="resetPassword.newpassword1.$invalid && resetPassword.newpassword1.$touched">Please enter password again</p>
              </div>
              <br>
              <div class="form-group">
                  <button type="submit" ng-disabled="resetPasswordForm.$invalid" class="btn btn-success">Change</button>
                  <!-- <a href="#/login" class="pull-right">Login</a> -->
              </div>
              <br>
              <p class="text-center">{{checkEmailMsg}}</p>
            </form>
            <div class="clearfix"></div>
        </div>
      </div>
      <!--====  End of Panel  ====-->
  </div>
</div>

<script type="text/javascript">
angular.module('theGuru')
 .controller('resetPasswordCtrl', function($scope,$location,$http,CRUD_SERVICE,
  baseUrlSrvc,$filter,$log,$timeout, $route,$routeParams) {

    //console.log("resetPasswordCtrl");
    $scope.resetPasswordArray = [];
    $scope.OperType = $routeParams.ID;

    var passwordUrl = baseUrlSrvc.baseUrl + 'checkEmailId/' + $scope.filteredEmail;;

});
</script>
