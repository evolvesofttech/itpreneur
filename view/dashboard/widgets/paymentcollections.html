<div class="card1">
    <div class="card-header">
       Payment Collections
       <i class="fa fa-refresh pull-right" ng-click="refreshPage()" style="cursor: pointer;"></i> 
    </div>
    <table ng-table="usersTable_Payment" show-filter="true" class="table table-bordered table-striped text-center">
    <tbody>
        <tr ng-repeat="bo in data_payment">
            <td data-title="'Name '" filter="{'firstname': 'text'}" sortable="'firstname'">{{bo.firstname}}&nbsp;{{bo.middlename}}&nbsp;{{bo.lastname}}
            </td>
             <td data-title="'Fees Type '" filter="{'feestype': 'text'}" sortable="'feestype'">{{bo.feestype}}
            </td>
             <td data-title="'Due Date'" filter="{'duedate': 'text'}" sortable="'duedate'">{{bo.duedate}}
            </td>
             <td data-title="'Due Amount '" filter="{'dueamount': 'text'}" sortable="'dueamount'">{{bo.dueamount}}
            </td>
         
        </tr>
    </tbody>
    </table>
</div>
